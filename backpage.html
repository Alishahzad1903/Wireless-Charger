<script>
 
  

      // Variable to track the currently open dropdown
    var openDropdown = null;

    // Event listener for mouseover on card1 blue
    document.querySelector(".col.DROPDOWN").addEventListener("mouseover", function() {
        isCard1BlueHovered = true;
    });

    // Event listener for mouseout on card1 blue
    document.querySelector(".col.DROPDOWN").addEventListener("mouseout", function(event) {
        var relatedTarget = event.relatedTarget || event.toElement;
        if (!this.contains(relatedTarget)) {
            isCard1BlueHovered = false;
            hideDropdownMenus();
        }
    });

    // Event listener for mouseout on dropdown menus
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].addEventListener("mouseout", function(event) {
            var relatedTarget = event.relatedTarget || event.toElement;
            if (!isCard1BlueHovered && !this.contains(relatedTarget)) {
                hideDropdownMenus();
            }
        });
    }

    // Function to hide all dropdown menus
    function hideDropdownMenus() {
        for (var i = 0; i < dropdowns.length; i++) {
            dropdowns[i].classList.remove("show");
        }
        openDropdown = null;
    }

    // Function to toggle the visibility of the dropdown menu
    function toggleDropdown(iconNumber) {
        var dropdown = document.getElementById("dropdown-" + iconNumber);
        if (dropdown === openDropdown) {
            dropdown.classList.remove("show");
            openDropdown = null;
        } else {
            hideDropdownMenus();
            dropdown.classList.add("show");
            openDropdown = dropdown;
        }
    }

  
</script>

<style>


.dropdown-content {
  display: none;
  position: absolute;
  z-index: 999;
  background-color: #646464;
  padding: 10px;
  border: 1px solid #329da8;
  border-radius: 4px;

}   


.dropdown-content p {

}

.dropdown-content p:hover {
cursor: pointer;
font-weight: bold;
font-size: 1.2em;
transition: all 0.3s ease;
}


.dropdown-content p:first-child {

.dropdown-content p:last-child {

}


.show {

.range {
  height: 100%;
  width: 100%; /* Set width to 100% */
  background-color: var(--first-color-light);
  border-radius: 4rem;
  box-shadow: 0 6px 16px hsla(256, 72%, 24%, .15);
  
  display: grid;
}

.range__content {
  position: relative;
  width: 100%; /* Set width to 100% */
  display: grid;
  place-items: center;
}

.range__slider {
  width: 100%;
  height: 16px;
  background-color: var(--first-color-lighten);
  border-radius: 4rem;
  box-shadow: 0 4px 12px hsla(256, 72%, 24%, .2);
  overflow: hidden;
}


.range__slider-line {
  width: 100%;
  height: 100%;
  background: var(--gradient-color);
  width: 0;
}

.range__thumb {
  width: 32px;
  height: 32px;
  background-color: var(--first-color-lighten);
  border-radius: 50%;
  box-shadow: 0 0 12px hsla(256, 72%, 24%, .2);
  position: absolute;
}

/* Value input range */
.range__value {
  width: 64px;
  height: 64px;
  background: var(--gradient-color);
  position: absolute;
  top: -82px;
  left: -16px;
  border-radius: 2rem 2rem 2rem .25rem;
  transform: rotate(-45deg);
  display: grid;
  place-items: center;
}

.range__value-number {
  transform: rotate(45deg);
  color: var(--white-color);
  font-size: var(--h1-font-size);
}

/* Default input range */
.range__input {
  appearance: none;
  width: 100%;
  height: 16px;
  position: absolute;
  opacity: 0;
}

.range__input::-webkit-slider-thumb {
  appearance: none;
  width: 32px;
  height: 32px;
}

.range__input::-webkit-slider-thumb:hover {
  cursor: pointer;
}
</style>
