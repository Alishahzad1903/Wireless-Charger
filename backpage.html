<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="backstyle.css">
  <script src="https://kit.fontawesome.com/2de36720fb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .btn-link a:hover {
        text-decoration: none;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            <div class="col-2 text-white d-flex flex-column align-items-center " style="background-color: #252525;">
                <div class="d-flex justify-content-start mb-4 mt-4 ml-2">
                    <img src="logo 1.svg" style="width: 80%;"> 
                </div>
                <div class="justify-content-start">
                  <!-- Sidebar buttons with Font Awesome icons -->
                <button class="btn btn-link text-white my-4" type="button" title="Home" onclick="window.location.href='index.html'">
                  <div class="d-flex justify-content-start buttons">
                    <i class="fas fa-house" style="font-size: 3vw; "></i>
                    <span class="ml-3" style="font-size: 2vw;">Home</span>
                  </div>
                </button>
        
                <!-- Button for Settings with icon and text -->
                <button class="btn btn-link text-white my-4" type="button" title="Settings" onclick="window.location.href='backpage.html'">
                  <div class="d-flex justify-content-start buttons ">
                    <i class="fas fa-sliders" style="font-size: 3vw; color: aqua;"></i>
                    <span class="ml-3" style="font-size: 2vw; color: aqua;">Device</span>
                  </div>
                </button>
        
                <!-- Button for Device with icon and text -->
                <button class="btn btn-link text-white my-4" type="button" title="Device" onclick="window.location.href='connectionSettings.html'">
                  <div class="d-flex justify-content-start buttons">
                    <i class="fas fa-gear" style="font-size: 3vw;"></i>
                    <span class="ml-3" style="font-size: 2vw;">Settings</span>
                    </div>
                </button>
        
                <!-- Button for About with icon and text -->
                <button class="btn btn-link text-white my-4 buttons" type="button" title="About" onclick="window.location.href='about.html'">
                  <div class="d-flex justify-content-start">
                    <i class="fas fa-circle-question" style="font-size: 3vw;"></i>
                    <span class="ml-3" style="font-size: 2vw;">About</span>
                    </div>
                </button>
                </div>
                
              </div>

            <!-- Main Content -->
            <div class="col-10 home d-flex flex-column justify-content-start" id="main-content">
                <!-- Page header -->
                <div class="d-flex flex-row justify-content-center align-items-center" style="height: 5vh;">
                    <div class="p-2">
                        <span class="lead" style="color: white;">CyberSpace</span>
                    </div>
                    <div class="p-2" style="width: 100%; overflow: hidden;">
                        <hr style="border-top: 1px solid rgb(255, 255, 255);">
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-between">
                        <div class="d-inline"><span style="color: white;">Hello,</span></div>
                        <div class="d-inline"><span style="color: white;" class="font-weight-bold">Username</span></div>
                    </div>
                    <div class="p-2" style="height: 100%;">
                        <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                            <img src="User.png" alt="#" class="rounded-circle img-fluid img-thumbnail"
                                style="max-height: 100%; max-width: 100%;">
                        </div>
                    </div>
                </div>
                <!-- Settings Section -->
                <div class="container-fluid" style="width: 70%; height: 95%; ">
                    <!-- Settings Heading -->
                    <div class="settings-heading">
                        <h2>Device Settings</h2>
                    </div>
                    <!-- Card for Variable A -->
                    <div class="card1 shadow">
                        <div class="row">
                            <div class="col name">
                                <p style="font-size: 2vw;">Variable A</p>
                            </div>
                            <div class="col">
                                <!-- Slider input for Variable X -->
                                <div class="d-flex flex-row" style="width:100%">
                                    <div class="p-2" style="width:80%">
                                        <input id="myRange" class="slider" value="50" max="100" min="0"
                                            type="range">
                                    </div>
                                    <div>
                                        <!-- Display the score for Variable X -->
                                        <div class="score" id="score">50</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card for Variable B -->
                        <div class="row">
                            <div class="col name">
                                <p style="font-size: 2vw;">Variable B</p>
                            </div>
                            <div class="col name">
                                <!-- Slider input for Variable Y -->
                                <div class="d-flex flex-row" style="width:100%">
                                    <div class="p-2" style="width:80%">
                                        <input id="myRange1" class="slider" value="50" max="100" min="0"
                                            type="range">
                                    </div>
                                    <div>
                                        <!-- Display the score for Variable Y -->
                                        <div class="score" id="score1">50</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card for Variable C (Dropdown) -->
                        <div class="row">
                            <div class="col name">
                                <p style="font-size: 2vw;"> Variable C</p>
                            </div>
                            <div class="col">                                
                                <!-- Dropdown options for Variable E -->
                                <div class="dropdown">
                                    <div class="select">
                                        <span class="selected">Option 1</span>
                                        <div class="caret"></div>
                                    </div>
                                    <ul class="options">
                                        <li>Option 1</li>
                                        <li>Option 2</li>
                                        <li>Option 3</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Card for Variable D (Toggle) -->
                        <div class="row">
                            <div class="col name">
                                <p style="font-size: 2vw;"> Variable D</p>
                            </div>
                            <div class="col">
                                <!-- Checkbox for Variable D -->
                                <input type="checkbox" class="theme-checkbox">
                            </div>
                        </div>

                        <!-- Card for Variable E (Toggle) -->
                        <div class="row">
                            <div class="col name">
                                <p style="font-size: 2vw;"> Variable E</p>
                            </div>
                            <div class="col">
                                <!-- Checkbox for Variable A -->
                                <input type="checkbox" class="theme-checkbox">                                
                            </div>
                        </div>

                        <!-- Card for Variable F (Radio Buttons) -->
                        <div class="row">
                            <div class="col name">
                                <p style="font-size: 2vw;"> Variable F</p>
                            </div>
                            <div class="col">
                                <!-- Radio button options for Variable F -->
                                <div class="radio-input">
                                <label>
                                <input value="value-1" name="value-radio" id="value-1" type="radio" checked="">
                                <span>Option 1</span>
                                </label>
                                <label>
                                    <input value="value-2" name="value-radio" id="value-2" type="radio">
                                <span>Option 2</span>
                                </label>
                                <label>
                                    <input value="value-3" name="value-radio" id="value-3" type="radio">
                                <span>Option 3</span>
                                </label>
                                <span class="selection"></span>
                                </div>                                
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script>

    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {

        const select = dropdown.querySelector('.select');
        const caret = dropdown.querySelector('.caret');
        const options = dropdown.querySelector('.options');
        const list = dropdown.querySelectorAll('.options li');
        const selected = dropdown.querySelector('.selected');

        select.addEventListener('click', () => {

            select.classList.toggle('select-clicked');
            caret.classList.toggle('caret-rotate');
            options.classList.toggle('options-open');

        });

        list.forEach(option => {
            
            option.addEventListener('click', () => {

                selected.innerText = option.innerText;
                select.classList.remove('select-clicked');
                caret.classList.remove('caret-rotate');
                options.classList.remove('options-open');

                list.forEach(option => {
                    option.classList.remove('active');
                });

                option.classList.add('active');
            });
        });
    });







    function updateScore() {
        const slider = document.getElementById('myRange');
        const slider1 = document.getElementById('myRange1');
        const scoreElement = document.getElementById('score');
        const scoreElement1 = document.getElementById('score1');
        scoreElement.textContent = slider.value;
        scoreElement1.textContent = slider1.value;
    }
    const slider = document.getElementById('myRange');
    const slider1 = document.getElementById('myRange1');

    slider.addEventListener('input', updateScore);
    slider1.addEventListener('input', updateScore);


</script>

</html>
