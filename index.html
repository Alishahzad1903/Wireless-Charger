<!DOCTYPE html>


<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External JavaScript libraries -->
  <script src="https://kit.fontawesome.com/2de36720fb.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>

<body>
  <!-- Main container -->
  <div class="container-fluid">
    <!-- Main row -->
    <div class="row vh-100">
      <!-- Sidebar column -->
      <div class="col-1 text-white d-flex flex-column justify-content-start py-3" style="background-color: #252525;">
        <!-- Sidebar buttons with Font Awesome icons -->
        <label class="btn btn-link text-white my-md-2 my-lg-4 checked">
          <input type="radio" title="Home" onclick=""><i class="fas fa-house" style="font-size: 3vw;"></i>
        </label>
        
        <label class="btn btn-link text-white my-md-2 my-lg-4">
          <input type="radio" title="Settings" onclick="window.location.href='backpage.html'"><i class="fas fa-sliders" style="font-size: 3vw;"></i>
        </label>
        
        <label class="btn btn-link text-white my-md-2 my-lg-4">
          <input type="radio" title="Device" onclick="window.location.href='connectionSettings.html'"><i class="fas fa-gear" style="font-size: 3vw;"></i>
        </label>
        
        <label class="btn btn-link text-white my-md-2 my-lg-4">
          <input type="radio" title="About" onclick="window.location.href='about.html'"><i class="fas fa-circle-question" style="font-size: 3vw;"></i>
        </label>
      </div>
      <!-- Main content column -->
      <div class="col-11 home" id="main-content">
        <!-- Top section -->
        <div class="d-flex flex-row justify-content-center align-items-center" style="height: 5vh;">
          <div class="p-2"><span class="lead" style="color: white;">cyberSpace</span></div>
          <div class="p-2" style="width: 100%; overflow: hidden;"><hr style="border-top: 0.1vh solid rgb(219, 219, 219);"></div>
          <div class="p-2 d-flex align-items-center justify-content-between">
            <div class="d-inline"><span style="color: white;">Hello,</span></div>
            <div class="d-inline"><span style="color: white;" class="font-weight-bold">Username</span></div>
          </div>
          <div class="p-2" style="height: 100%;">
            <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
              <img src="User.png" alt="#" class="rounded-circle img-fluid img-thumbnail" style="max-height: 100%; max-width: 100%;">
            </div>
          </div>
        </div>
        <!-- Main content area -->
        <div class="container-fluid" style="height: auto; width: auto; align-items: center;">
          <!-- Row with gauge charts -->
          <div class="row d-flex justify-content-around  mt-1">
            <div class="card">
              <canvas id="gaugeChart"></canvas>
            </div>
            <div class="card">
              <canvas id="gaugeChartcurrent"></canvas>
            </div>
            <div class="card">
              <canvas id="gaugeChartresistance"></canvas>
            </div>
          </div>
          <!-- Row with additional content -->
          <div class="row d-flex justify-content-start mt-3 pb-1">
            <!-- Left column -->
            <div class="col-4">
              <div class="cards1" style="height: 65vh">
                <!-- Card for connection time -->
                <div class="card1 red" style="text-align: center;">
                  <div class="row">
                    <p style="font-family: MyCustomFont2; font-size: 2vw; font-weight:bold; margin:auto;">Connection Time</p>
                  </div>
                  <div class="row">
                    <div class="timer">00:00:00</div>
                  </div>
                </div>
                <!-- Card with dropdown menus -->
                <div class="card1 blue">
                  <div class="d-flex flex-column justify-content-center" style="width: 23.5vw">
                    <!-- Dropdowns for gauge options -->
                    <div class="row justify-content-between pb-2 pt-2">
                      <div class="col">
                        <i class="fas fa-gauge" style="color: #329da8;font-size: 3vw;" onclick="toggleDropdown(1)" id="icon-gauge"></i>
                        <div id="dropdown-1" class="dropdown-content">
                          <p>Voltage</p>
                          <p>Current</p>
                          <p>Resistance</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-gauge" style="color: #329da8;font-size: 3vw;" onclick="toggleDropdown(2)"  id="icon-gaugecurrent"></i>
                        <div id="dropdown-2" class="dropdown-content">
                          <p>Current</p>
                          <p>Voltage</p>
                          <p>Resistance</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-gauge" style="color: #329da8;font-size: 3vw;" onclick="toggleDropdown(3)" id="icon-gaugeresistance"></i>
                        <div id="dropdown-3" class="dropdown-content">
                          <p>Resistance</p>
                          <p>Voltage</p>
                          <p>Current</p>
                        </div>
                      </div>
                    </div>
                    <!-- Dropdowns for chart options -->
                    <div class="row justify-content-between pb-2 pt-2">
                      <div class="col">
                        <i class="fas fa-chart-line" style="color: #329da8;font-size: 3vw;" onclick="toggleDropdown(4)"  id="Icon-4"></i>
                        <div id="dropdown-4" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-chart-line" style="color: #329da8; font-size: 3vw;" onclick="toggleDropdown(5)"  id="Icon-5"></i>
                        <div id="dropdown-5" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-chart-line" style="color: #329da8; font-size: 3vw;" onclick="toggleDropdown(6)"  id="Icon-6"></i>
                        <div id="dropdown-6" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                    </div>
                    <!-- Dropdowns for bar chart options -->
                    <div class="row justify-content-between pb-2 pt-2">
                      <div class="col">
                        <i class="fas fa-bars-progress" style="color: #329da8; font-size: 3vw;" onclick="toggleDropdown(7)" id="Bar-7"></i>
                        <div id="dropdown-7" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-bars-progress" style="color: #329da8; font-size: 3vw;" onclick="toggleDropdown(8)" id="Bar-8"></i>
                        <div id="dropdown-8" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-bars-progress" style="color: #329da8; font-size: 3vw;" onclick="toggleDropdown(9)" id="Bar-9"></i>
                        <div id="dropdown-9" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-bars-progress" style="color: #329da8; font-size: 3vw;" onclick="toggleDropdown(10)" id="Bar-10"></i>
                        <div id="dropdown-10" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Card with connection status -->
                <div class="card1 green">
                  <div class="spinner-container">
                    <div class="spin-container">
                      <span></span>
                      <span></span>
                    </div>
                    <div class="status-text">Connected</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Right column -->
            <div class="col-8">
              <div class="row d-flex justify-content-around">
                <!-- Card with line chart -->
                <div class="card2 mb-1">
                  <canvas id="LineChart"></canvas>
                </div>
                <!-- Card with responsive progress bar -->
                <div class="card2 mt-1 pr-4 pl-4 pt-2">
                  <div class="d-flex flex-column">
                    <!-- Additional data for power and energy -->
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-2 mt-2" style="height: 5vh;">
                      <div class="label">P<sub>in</sub></div>
                      <div class="columnbar-wrapper">
                        <div class="columnbar" id="pin"></div>
                      </div>
                      <div class="percentage" id="p1">--</div>
                    </div>
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-2 mt-2" style="height: 5vh;">
                      <div class="label">P<sub>out</sub></div>
                      <div class="columnbar-wrapper">
                        <div class="columnbar" id="pout"></div>
                      </div>
                      <div class="percentage" id="p2">--</div>
                    </div>
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-2 mt-2" style="height: 5vh;">
                      <div class="label">E<sub>in</sub></div>
                      <div class="columnbar-wrapper">
                        <div class="columnbar" id="ein"></div>
                      </div>
                      <div class="percentage" id="p3">--</div>
                    </div>
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-2 mt-2" style="height: 5vh;">
                      <div class="label">E<sub>out</sub></div>
                      <div class="columnbar-wrapper">
                        <div class="columnbar" id="eout"></div>
                      </div>
                      <div class="percentage" id="p4">--</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const barGaugeIcons = document.querySelectorAll('[id^="Bar-"] ');
      const barGaugeBars = document.querySelectorAll('.columnbar-wrapper');
      const newBarGaugeColors = [
        "#FFC107",    // Color for the first bar gauge icon
        "#4caf50",    // Color for the second bar gauge icon
        "#9C27B0", 
        "#00BCD4"   // Color for the third bar gauge icon
        // Add more colors as needed for other icons
      ];

      barGaugeIcons.forEach((icon, index) => {
        const iconOriginalColor = window.getComputedStyle(icon).color;

        icon.addEventListener("mouseenter", () => {
          icon.style.color = newBarGaugeColors[index];
          barGaugeBars[index].classList.add("hovere");
        });

        icon.addEventListener("mouseleave", () => {
          icon.style.color = iconOriginalColor;
          barGaugeBars[index].classList.remove("hovere");
        });
      });






      const icons = document.querySelectorAll('[id^="Icon-"]');
      const newIconColors = [
    "#FFD700" ,
    "#00FF7F ",
    "#1E90FF" 
        // Add more colors as needed for other icons
      ];
      const tooltipTexts = [
        'Line 1', // Tooltip text for the first icon
        'Line 2', // Tooltip text for the second icon
        'Line 3'  // Tooltip text for the third icon
        // Add more tooltip texts as needed
      ];
    
      const gaugeIcons = document.querySelectorAll('[id^="icon-gauge"]');
      const gaugeCards = document.querySelectorAll('.card');
      const newGaugeColors = [
        "#FF5733",    // Color for the first gauge icon
        "#33FF57",    // Color for the second gauge icon
        "#3373FF"     // Color for the third gauge icon
        // Add more colors as needed for other icons
      ];
    
      icons.forEach((icon, index) => {
        const iconOriginalColor = window.getComputedStyle(icon).color;
    
        icon.addEventListener("mouseenter", () => {
          icon.style.color = newIconColors[index];
          icon.setAttribute('data-original-color', iconOriginalColor);
          icon.setAttribute('title', tooltipTexts[index]);
        });
    
        icon.addEventListener("mouseleave", () => {
          icon.style.color = iconOriginalColor;
          icon.removeAttribute('title');
        });
      });
    
      gaugeIcons.forEach((icon, index) => {
        const iconOriginalColor = window.getComputedStyle(icon).color;
    
        icon.addEventListener("mouseenter", () => {
          icon.style.color = newGaugeColors[index];
          gaugeCards[index].classList.add("hovere");
        });
    
        icon.addEventListener("mouseleave", () => {
          icon.style.color = iconOriginalColor;
          gaugeCards[index].classList.remove("hovere");
        });
      });
    });
    </script>
    
    
  
  <style>

    
    .hovere {
  /* Remove default background-color to let the inline style take over */
  transform: scale(1.1);
  transition: transform 0.5s ease;
  transition: transform 0.3s ease-out;
  /* Add any other styling you want for the hovered card */
}
  </style>

  <script src="SendCommand.js"></script>

  <script src="RealtimeLine.js"></script>
  <script src="Bar.js"></script>
  <script src="time.js"></script>
</body>
</html>
