<!DOCTYPE html>


<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External JavaScript libraries -->
  <script src="https://kit.fontawesome.com/2de36720fb.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Viewport meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts and custom CSS -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <!-- Main container -->
  <div class="container-fluid">
    <!-- Main row -->
    <div class="row vh-100">
      <!-- Sidebar column -->
      <div class="col-10 col-sm-1 col-md-1 col-lg-1 text-white d-flex flex-column justify-content-start py-3" style="background-color: #2b3147;">
        <!-- Sidebar buttons with Font Awesome icons -->
        <button class="btn btn-link text-white my-md-2 my-lg-4" type="button" title="Home" onclick="changeColor(this)"><i class="fas fa-house" style="font-size: 2em;"></i></button>
        <button class="btn btn-link text-white my-md-2 my-lg-4" type="button" title="Device" onclick="changeColor(this)"><i class="fas fa-bolt" style="font-size: 2em;"></i></button>
        <button class="btn btn-link text-white my-md-2 my-lg-4" type="button" title="Support" onclick="changeColor(this)"><i class="fas fa-gear" style="font-size: 2em;"></i></button>
        <button class="btn btn-link text-white my-md-2 my-lg-4" type="button" title="Settings" onclick="changeColor(this)"><i class="fas fa-circle-info" style="font-size: 2em;"></i></button>
        <button class="btn btn-link text-white my-md-2 my-lg-4" type="button" title="About Us" onclick="changeColor(this)"><i class="fas fa-address-card" style="font-size: 2em;"></i></button>
      </div>
      <!-- Main content column -->
      <div class="col-12 col-sm-11 col-md-11 col-lg-11 home" id="main-content">
        <!-- Top section -->
        <div class="d-flex flex-row justify-content-center align-items-center" style="height: 5vh;">
          <div class="p-2"><span class="lead" style="color: white;">cyberSpace</span></div>
          <div class="p-2" style="width: 100%; overflow: hidden;"><hr style="border-top: 1px solid rgb(219, 219, 219);"></div>
          <div class="p-2 d-flex align-items-center justify-content-between">
            <div class="d-inline"><span style="color: white;">Hello,</span></div>
            <div class="d-inline"><span style="color: white;" class="font-weight-bold">Username</span></div>
          </div>
          <div class="p-2" style="height: 100%;">
            <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
              <img src="User.png" alt="#" class="rounded-circle img-fluid img-thumbnail" style="max-height: 100%; max-width: 100%;">
            </div>
          </div>
        </div>
        <!-- Main content area -->
        <div class="container" style="height: 100%; width: 100%; align-items: center;">
          <!-- Row with gauge charts -->
          <div class="row d-flex justify-content-around mb-1 mt-1">
            <div class="card">
              <canvas id="gaugeChart"></canvas>
            </div>
            <div class="card">
              <canvas id="gaugeChartcurrent"></canvas>
            </div>
            <div class="card">
              <canvas id="gaugeChartresistance"></canvas>
            </div>
          </div>
          <!-- Row with additional content -->
          <div class="row d-flex justify-content-start mt-3 mb-1">
            <!-- Left column -->
            <div class="col-md-4 col-lg-4">
              <div class="cards1" style="height: 100%;">
                <!-- Card for connection time -->
                <div class="card1 red" style="text-align: center;">
                  <div class="row mt-6">
                    <p style="font-family: MyCustomFont2; font-size: 20px; font-weight:bold; margin-top: 0;">Connection Time</p>
                  </div>
                  <div class="row mb-8">
                    <div class="timer" style="color: #329da8; margin-top:-4px;">00:00:00</div>
                  </div>
                </div>
                <!-- Card with dropdown menus -->
                <div class="card1 blue">
                  <div class="d-flex flex-column mt-2">
                    <!-- Dropdowns for gauge options -->
                    <div class="row justify-content-between mb-4">
                      <div class="col">
                        <i class="fas fa-gauge" style="color: #329da8;font-size: 2em;" onclick="toggleDropdown(1)"></i>
                        <div id="dropdown-1" class="dropdown-content">
                          <p>Voltage</p>
                          <p>Current</p>
                          <p>Resistance</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-gauge" style="color: #329da8;font-size: 2em;" onclick="toggleDropdown(2)"></i>
                        <div id="dropdown-2" class="dropdown-content">
                          <p>Current</p>
                          <p>Voltage</p>
                          <p>Resistance</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-gauge" style="color: #329da8;font-size: 2em;" onclick="toggleDropdown(3)"></i>
                        <div id="dropdown-3" class="dropdown-content">
                          <p>Resistance</p>
                          <p>Voltage</p>
                          <p>Current</p>
                        </div>
                      </div>
                    </div>
                    <!-- Dropdowns for chart options -->
                    <div class="row justify-content-between mb-4">
                      <div class="col">
                        <i class="fas fa-chart-line" style="color: #329da8;font-size: 2em;" onclick="toggleDropdown(4)"></i>
                        <div id="dropdown-4" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-chart-line" style="color: #329da8; font-size: 2em;" onclick="toggleDropdown(5)"></i>
                        <div id="dropdown-5" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-chart-line" style="color: #329da8; font-size: 2em;" onclick="toggleDropdown(6)"></i>
                        <div id="dropdown-6" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                    </div>
                    <!-- Dropdowns for bar chart options -->
                    <div class="row justify-content-between">
                      <div class="col">
                        <i class="fas fa-chart-bar" style="color: #329da8; font-size: 2em;" onclick="toggleDropdown(7)"></i>
                        <div id="dropdown-7" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-chart-bar" style="color: #329da8; font-size: 2em;" onclick="toggleDropdown(8)"></i>
                        <div id="dropdown-8" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-chart-bar" style="color: #329da8; font-size: 2em;" onclick="toggleDropdown(9)"></i>
                        <div id="dropdown-9" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                      <div class="col">
                        <i class="fas fa-chart-bar" style="color: #329da8; font-size: 2em;" onclick="toggleDropdown(10)"></i>
                        <div id="dropdown-10" class="dropdown-content">
                          <p>1</p>
                          <p>2</p>
                          <p>3</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Card with connection status -->
                <div class="card1 green">
                  <div class="spinner-container p-2">
                    <div class="spin-container">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                    <div class="status-text">Connected</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Right column -->
            <div class="col-md-8 col-lg-8">
              <div class="row d-flex justify-content-around">
                <!-- Card with line chart -->
                <div class="card2 mb-1" style="height: 33vh">
                  <canvas id="LineChart"></canvas>
                </div>
                <!-- Card with responsive progress bar -->
                <div class="card2 mt-1 pr-4 pl-4 pt-2 pb-2" style="height: 30vh">
                  <div class="d-flex flex-column">
                    <!-- Additional data for power and energy -->
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-3">
                      <div class="label">P<sub>in</sub></div>
                      <div class="column-wrapper">
                        <div class="column" id="pin"></div>
                      </div>
                      <div class="percentage" id="p1">--</div>
                    </div>
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-3">
                      <div class="label">P<sub>out</sub></div>
                      <div class="column-wrapper">
                        <div class="column" id="pout"></div>
                      </div>
                      <div class="percentage" id="p2">--</div>
                    </div>
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-3">
                      <div class="label">E<sub>in</sub></div>
                      <div class="column-wrapper">
                        <div class="column" id="ein"></div>
                      </div>
                      <div class="percentage" id="p3">--</div>
                    </div>
                    <div class="outer-wrapper d-flex align-items-center justify-content-between mb-3">
                      <div class="label">E<sub>out</sub></div>
                      <div class="column-wrapper">
                        <div class="column" id="eout"></div>
                      </div>
                      <div class="percentage" id="p4">--</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript scripts -->
  <script src="SendCommand.js"></script>
  <script src="HomeDropDown.js"></script>
  <script src="Sidebar.js"></script>
  <script src="Guage.js"></script>
  <script src="Guagecurrent.js"></script>
  <script src="Guageresistance.js"></script>
  <script src="RealtimeLine.js"></script>
  <script src="Bar.js"></script>
  <script src="time.js"></script>
</body>
</html>
